<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms006</title>
</head>
<body>
    <h1>Cor, ranger e file</h1>
    
    <form action="tela.php" method="post">

        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de satisfarção</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>

        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>

    </form>
    
</body>
</html>
