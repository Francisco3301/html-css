<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms003</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="tela.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="30" placeholder="name">




        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="numero" id="imedia" riquered min="0.1" max="10" step="0.1" placeholder="0 a 10">
        </p>

        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Data:</label>
            <input type="date" name="dia" id="idata">
        </p>

        <p>
            <label for="ihora">Hórario:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">



        </p>
     




    </form>
    
</body>
</html>
