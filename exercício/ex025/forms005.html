<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms005</title>
</head>
<body>
    <h1>Checkbox e rádio button</h1>
    <form action="tela.php" method="get">
        <fieldset>

            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="Imasculino"> 
            <label for="Imasculino">Masculino</label> <br>
            
            <input type="radio" name="sexo" id="Ifeminino">   
            <label for="Ifeminino">Feminino</label>
            
        </fieldset>

        <fieldset>

            <legend>Esporte favorito</legend>

            <input type="checkbox" name="fut" id="ifut"> 
            <label for="ifut">Futebool</label> <br>
            
            <input type="checkbox" name="tenis" id="itenis"> 
            <label for="itenis">Tênis</label> <br>
            
            <input type="checkbox" name="basquete" id="ibas"> 
            <label for="ibas">Basquete</label> <br>

            <input type="checkbox" name="Natação" id="inat"> 
            <label for="inat">Natação</label>
            
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>





    </form>
</body>
</html>
