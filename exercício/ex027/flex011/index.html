<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>

    div.container{
        background-color: lightsalmon;
        display: flex;
        flex-flow: row nowrap;
    }

    div.A1, div.B1, div.C1{
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 200px;

    }

    div.A1{
        flex-shrink:1;
        flex-grow: 0;

    }

    div.B1{
        flex-shrink:1 ;
        flex-grow:1 ;
    }

    div.C1{
        flex-shrink:1 ;
        flex-grow:0 ;
    }
</style>
<body>
    <div class="container">
        <div class="A1">A</div>
        <div class="B1">B</div>
        <div class="C1">C</div>

    </div>
    
</body>
</html>
